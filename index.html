<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYU-not | Liste Görünümü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<script type="importmap">
	  {
	    "imports": {
	      "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
	      "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
	      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
	    }
	  }
	</script>
	
	<style>
	
		body { font-family: 'Inter', sans-serif; }

		/* Etiket havuzu için scrollbar'ı tamamen gizle */
		#tag-pool {
			-ms-overflow-style: none;  /* IE ve Edge */
			scrollbar-width: none;  /* Firefox */
		}

		#tag-pool::-webkit-scrollbar {
			display: none; /* Chrome, Safari ve Opera */
		}

		/* Ana kapsayıcıdaki data-layout özelliğine bakıyoruz */

		/* Durum: Full */
		[data-layout="full"] #tag-pool { height: 100%; }
		[data-layout="full"] #article-section { height: 0; opacity: 0; pointer-events: none; }

		/* Durum: Half */
		[data-layout="half"] #tag-pool { height: 50%; }
		[data-layout="half"] #article-section { height: 50%; }
		
		/* Durum: 3'te 1 Ekran */
		[data-layout="third"] #tag-pool { height: 20%; }
		[data-layout="third"] #article-section { height: 80%; }

		/* Durum: Hidden */
		[data-layout="hidden"] #tag-pool { height: 0; opacity: 0; pointer-events: none; border: none; }
		[data-layout="hidden"] #article-section { height: 100%; }
	
			
		
		/* Sidebar ana ayarları */
		#sidebar {
		    transition: all 0.3s ease-in-out;
		    display: flex;
		    flex-direction: column;
		}


		/* Sidebar Genişlik Kontrolü */
		#sidebar {
		    width: 0; /* Mobilde varsayılan kapalı */
		    opacity: 0;
		}
		
		[data-sidebar="open"] #sidebar {
		    width: 16rem; /* Mobil açık genişlik (w-64 karşılığı) */
		    opacity: 1;
		}
		

		@media (min-width: 1024px) {
		    [data-sidebar="open"] #sidebar {
		        width: 18rem; /* Masaüstü açık genişlik (w-72 karşılığı) */
		    }
		}
		
		/* İçerik daralırken yazıların kaymaması için */
		.sidebar-content {
		    min-width: 16rem;
		    white-space: nowrap;
		}
	</style>

</head>
<body class="bg-gray-100 antialiased text-slate-800">
	<div id="app-root"></div>
	<div id="modal-root"></div>
    <script type="module" src="AppController.js"></script>
</body>

</html>
